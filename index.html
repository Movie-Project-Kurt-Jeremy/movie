<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Project</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/movieproject.css">
</head>
<body class="main-body-movies">
<div class="page-wrapper main-body-container ">
    <!--    //Webpage heading-->
    <header class="container card">
        <div class="row w-100">
            <div class="column ">
                <h1 class="header-font" >Movie Project</h1>
                <h2 class="header-font">Brought to you by Jeremy Tanner & Kurt Suttin</h2>
            </div>
        </div>
    </header>
    <!--    //Movie List-->
<!--    <section class="container">-->
<!--        <div class="row">-->
<!--            <div class="column card">-->
<!--                <h1>Movie List</h1>-->
<!--            </div>-->
<!--        </div>-->
<!--    </section>-->
    <div class="container justify-center card">
        <h1 class="header-font">Search Movies</h1>
        <div class="row justify-center">
            <input id="search" type="search" placeholder="Search Movie Here!" class="search-bar w-75 ">
            <button class="header-font">Submit</button>
        </div>
    </div>
    <!--    //Main body-->
    <section class="container append-cards">
        <div class="row">
            <div class="column card">
                <div class="column card-text">
                    <div class="d-flex flex-column align">
                        <h1>Title</h1>
                        <h2>Cast</h2>
                    </div>
                    <div class="row justify-space-between">
                        <button>Remove</button>
                        <button>Add</button>
                    </div>
                    <div class="d-flex flex-column align">
                        <p>Description</p>
                    </div>
                </div>
            </div>
            <div class="column card">
                <h1>Body</h1>
            </div>
            <div class="column card">
                <h1>Body</h1>
            </div>
        </div>
    </section>
    <!--    //Footer section-->
    <footer class="container">
        <div class="row">
            <div class="column align-center text-white">
                <h1>Featured Movies</h1>
            </div>
        </div>
    </footer>
    <!--    <link rel="stylesheet" href="css/slideshowtest.css">-->


    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/download.png" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/download.png" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/download.png" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script src="js/movieproject.js"></script>
</div>
</body>
</html>
